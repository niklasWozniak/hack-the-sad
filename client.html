<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <script>
        function sendMessage(event) {
            event.preventDefault();
            const input = document.querySelector('input[name="message"]');
            const message = input.value.trim();
            if (!message) return;

            const chatLog = document.getElementById('chat-log');

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = "üßç: " + message;
            chatLog.appendChild(userMessage);

            const spinner = document.createElement('div');
            spinner.className = 'message bot';
            spinner.innerHTML = '<span class="spinner"></span> Bot is typing...';
            spinner.id = 'spinner';
            chatLog.appendChild(spinner);

            chatLog.scrollTop = chatLog.scrollHeight;

            fetch('http://127.0.0.1:5001/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({input: message})
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('spinner').remove();
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.textContent = "ü§ñ: " + data?.response || 'No response';
                    chatLog.appendChild(botMessage);
                    chatLog.scrollTop = chatLog.scrollHeight;
                })
                .catch(err => {
                    document.getElementById('spinner').remove();
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'message bot';
                    errorMsg.textContent = 'Error connecting to chatbot.';
                    errorMsg.style.color = 'red';
                    chatLog.appendChild(errorMsg);
                });

            input.value = '';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #0f2027);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .message { margin: 0.5rem 0; }
        .user { text-align: right; color: white; }
        .bot { text-align: left; color: white; }
        form { display: flex; gap: 0.5rem; margin-top: 1rem; }
        input[type="text"] { flex: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button {
            background: #3823b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px #3823b3;
            transition: box-shadow 0.3s ease-in-out; cursor: pointer; }
        button:hover { box-shadow: 0 0 20px #3823b3, 0 0 30px #3823b3; }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div id="chat-container">
    <h1>Loan process Chatbot</h1>
    <div id="chat-log">
        <!-- Messages will appear here -->
    </div>
    <form onsubmit="sendMessage(event)">
        <input type="text" name="message" placeholder="Type your message..." required />
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
